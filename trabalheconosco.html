<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="trabalheconosco.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Document</title>
</head>
<body>
  <h1>Faça parte do nosso time!<i class="bi bi-suitcase-lg-fill"></i></h1>
  <section class="trabalhe-conosco">
  <p>Estamos em busca de pessoas talentosas e apaixonadas pelo que fazem. 
     Preencha o formulário abaixo e envie seu currículo para fazer parte da nossa equipe.</p>

  <form class="form-trabalho">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone">

    <label for="cargo">Área de interesse</label>
    <select id="cargo" name="cargo">
      <option value="">Selecione...</option>
      <option value="desenvolvimento">Desenvolvimento</option>
      <option value="design">Design</option>
      <option value="marketing">Marketing</option>
      <option value="outros">Outros</option>
    </select>

    <label for="curriculo">Envie seu currículo</label>
    <input type="file" id="curriculo" name="curriculo">

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="4"></textarea>

    <button type="submit">Enviar</button>
  </form>
</section>

</body>
</html>
